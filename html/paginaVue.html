<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <header></header>
    <nav></nav>
    <section>
        <h6>{{1+1}}</h6>
        <p>{{false?'Verdadero': 'Falso'}}</p>
        <div id="miApp">
            <h1>Hola mundo</h1>
            <p>Desde app.js</p>
            <h6>{{1+1}}</h6>
            <p>{{[1, 2, 3, 4, 5, 6, 7, 8]}}</p>
            <p>{{false?'Verdadero': 'Falso'}}</p>

            <p>{{mensaje}}</p>
            <p>{{valor}}</p>
            <button v-on:click="cambiarMensaje">Cambiar Mensaje</button>
            <button v-on:click="cambiarNumero">Sumar</button>
            
            <hr/>
            <p>{{lista}}</p>
            <label for="idNombre">Nombre: </label>
            <input v-on:keypress="presionandoTecla" id="idNombre" type="text" v-model="nombre">
            <label for="idApellido">Apellido: </label>
            <input v-on:keypress="presionandoEnter" id="idApellido" type="text" v-model="apellido">
            <button v-on:click="agregarEstudiante">Agregar</button>
            {{nombre}}
            {{apellido}}

            <ul>
                <li v-for="({nombre, apellido}, index) in lista">{{index+1}}: {{nombre}} - {{apellido}} 
                    <button>Editar</button></li>
            </ul>
        </div>
        <script src="../js/app.js"></script>
    </section>
    <footer></footer>
</body>

</html>
